<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Frame Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .player-container {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container:active {
            cursor: grabbing;
        }

        .frame-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.1s ease;
        }

        .placeholder {
            color: #666;
            font-size: 18px;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .frame-info {
            font-size: 14px;
            color: #ccc;
        }

        .file-input {
            background: #555;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #444;
            border-radius: 8px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="image-container" id="imageContainer">
            <div class="placeholder">Load images to start playing</div>
        </div>
        
        <div class="controls">
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            <div class="frame-info" id="frameInfo">No frames loaded</div>
        </div>
    </div>

    <script>
        class ImagePlayer {
            constructor() {
                this.frames = [];
                this.currentFrame = 0;
                this.isDragging = false;
                this.startX = 0;
                this.lastMoveTime = 0;
                this.sensitivity = 3; // pixels per frame

                this.imageContainer = document.getElementById('imageContainer');
                this.fileInput = document.getElementById('fileInput');
                this.frameInfo = document.getElementById('frameInfo');

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.loadImages(e));
                
                this.imageContainer.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                
                // Prevent context menu
                this.imageContainer.addEventListener('contextmenu', (e) => e.preventDefault());
            }

            async loadImages(event) {
                const files = Array.from(event.target.files);
                if (files.length === 0) return;

                this.frames = [];
                this.currentFrame = 0;

                // Sort files by name
                files.sort((a, b) => a.name.localeCompare(b.name));

                for (const file of files) {
                    if (file.type.startsWith('image/')) {
                        const url = URL.createObjectURL(file);
                        this.frames.push(url);
                    }
                }

                if (this.frames.length > 0) {
                    this.updateDisplay();
                }
            }

            handleMouseMove(event) {
                if (this.frames.length === 0) return;

                // Throttle movement to prevent too fast frame changes
                const now = Date.now();
                if (now - this.lastMoveTime < 100) return;
                this.lastMoveTime = now;

                const rect = this.imageContainer.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const centerX = rect.width / 2;
                const deltaX = x - centerX;
                
                // Calculate frame based on mouse position relative to center
                const maxDistance = rect.width / 2;
                const normalizedPosition = deltaX / maxDistance; // -1 to 1
                const targetFrame = Math.round((this.frames.length - 1) * (normalizedPosition + 1) / 2);
                
                // Clamp to valid range
                const newFrame = Math.max(0, Math.min(this.frames.length - 1, targetFrame));
                
                if (newFrame !== this.currentFrame) {
                    this.currentFrame = newFrame;
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                if (this.frames.length === 0) return;

                // Check if image already exists to avoid recreating
                let img = this.imageContainer.querySelector('.frame-image');
                if (!img) {
                    img = document.createElement('img');
                    img.className = 'frame-image';
                    this.imageContainer.innerHTML = '';
                    this.imageContainer.appendChild(img);
                }
                
                img.src = this.frames[this.currentFrame];
                img.alt = `Frame ${this.currentFrame + 1}`;
                this.frameInfo.textContent = `Frame ${this.currentFrame + 1} of ${this.frames.length}`;
            }
        }

        // Initialize player when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new ImagePlayer();
        });
    </script>
</body>
</html>
